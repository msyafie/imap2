<ion-content>




    <div class="notMobile">
        <div [ngClass]="(ampm < 18)?'container':'container-night'">

            <div class="header">
                <div class="city">{{cityName}}</div>
                <div class="condition">{{weather}}</div>
                <ion-card>
                    <img [src]="icon" />
                </ion-card>
                <div class="temp">{{temp}}&deg;</div>
                <div>{{day}}</div>
            </div>

            <div class="data">

                <div class="high">{{tempMax}}&deg;</div>
                <ion-text color="danger">
                    <h5>High Temp</h5>
                </ion-text>

                <div class="low">{{tempMin}}&deg;</div>
                <ion-text color="primary">
                    <h5>Low Temp</h5>
                </ion-text>
            </div>

            <div class="line"></div>

            <div class="info">
                <div class="label">
                    <ion-icon name="sunny"></ion-icon>
                    <p>Sunrise</p>
                    <ion-icon name="moon"></ion-icon>
                    <p>Sunset</p>

                </div>

                <div class="infoName">
                    <p style="color: green;">{{sunriseHour}}:{{sunriseMinute}}</p>

                    <p class="unit">am</p>
                    <p style="color: green;">{{sunsetHour}}:{{sunsetMinute}}</p>

                    <p class='unit'>pm</p>
                </div>
            </div>
            <div class="info">
                <div class="label">
                    <p>Humidity</p>
                    <p>Pressure</p>
                </div>

                <div class="infoName">
                    <p style="color: green;">{{humidity}}</p>
                    <p class="percent">%</p>
                    <p style="color: green;">{{pressure}}</p>
                    <p class="inMg">inMg</p>
                </div>
            </div>
            <div class="info">
                <div class="label">
                    <p>Wind Speed</p>
                    <p>Looks Like</p>
                </div>

                <div class=" infoName ">
                    <p style="color: green;">{{windSpeed}}</p>
                    <p class="mph ">mph</p>
                    <p style="color: green;" class="looks-like ">{{looksLike}}</p>
                </div>
            </div>

            <div class="bottomLine "></div>

            <ion-fab class="changeBtn ">
                <ion-fab-button color="button " (click)="cityChange() ">
                    <ion-icon name="search"></ion-icon>
                </ion-fab-button>
            </ion-fab>


        </div>
    </div>



</ion-content>
