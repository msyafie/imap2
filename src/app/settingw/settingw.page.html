<ion-content>
    <ion-card margin-top>
        <ion-card-header>
            <ion-card-title text-center color="">Change City</ion-card-title>
        </ion-card-header>

        <ion-card-content>

            <ion-item>
                <ion-label position="floating" color="">City</ion-label>
                <ion-input color="" type="text" [(ngModel)]="city" name=""></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating" color="">County</ion-label>
                <ion-input color="" type="text" [(ngModel)]="country" name=""></ion-input>
            </ion-item>

            <div class="button">
                <ion-button color="" (click)="saveForm()">
                    <ion-icon color="" name="add"></ion-icon>
                </ion-button>
            </div>

            <div class='location'>
                <p>Get current location</p>
                <div>
                    <ion-fab horizontal="center">
                        <ion-fab-button color="button" (click)="getLocation()">
                            <ion-icon name="navigate"></ion-icon>
                        </ion-fab-button>
                    </ion-fab>
                </div>
            </div>

        </ion-card-content>
    </ion-card>
</ion-content>
